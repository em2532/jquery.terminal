<script src="../js/jquery.mousewheel-min.js"></script>
<script src="../js/jquery.terminal.min.js"></script>
<link href="../css/jquery.terminal.css" rel="stylesheet"/>
<script>
jQuery(document).ready(function($) {
    var id = 1;
    $('body').terminal(function(command, term) {
      // if(command ===  'help'){
      //   term.echo("list of commands");
      // }
      if(command === 'help'){
        term.echo("hello");
        term.echo("login")
        term.echo("ls")
        term.echo("cat")
        term.echo("xstart")
      }

      else if(command === "xstart"){
        term.echo("\tLaunching actual website.....");
        term.echo("\t\tSike! Did you seriously fall for that ?!?!");
      }

      else if(command === "hello"){
        term.echo("Greetings, my name is Edgar Montano and I'm a pragmatic software engineer.");
        term.echo("\tThis is my l33t website. ");
        term.echo("\t\tI also like making music and taking long walks on the beach");
        term.echo("\t\t\tIf you aren't l33t enough for this terminal, you can always use the GUI command.... >_>")
      }

      else if (command == "ls /bin"){
        term.echo("Wow your l33t. Getting to the nitty gritty I like that");
      }

      else if(command == "whoami"){
        term.echo("non-root-user, sorry :( ");
      }

      else if(command == "ls"){
        term.echo("my_work");
        term.echo("my_skills");
        term.echo("my_contact");
      }

      else if(command == 'ls -a'){
        term.echo(".        my_work");
        term.echo("..       my_skills");
        term.echo(".hidden  my_contact");
      }

      else{
          term.echo("Invalid command: Type 'help' for a list of commands");
      }

      // if (command !== '') {
      //     var result = window.eval(command);
      //     if (result != undefined) {
      //         term.echo(String(result));
      //     }
      // }
      // else{
      //   term.echo("Invalid command: Please enter 'help' for a list of commands")
      // }
  }, {
      greetings: 'Welcome to my website, pretty neat huh?',
      name: 'js_demo',
      height: 200,
      width: 850,
      prompt: '$ '
  });
});

</script>
